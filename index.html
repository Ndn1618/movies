<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search movie you want to watch</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 class="sr-only">Search movies you want to watch!</h1>

  <section class="movies">
    <div class="container py-5">
      <h2 class="movies__heading h2 text-center font-weight-bold mb-4">The best movies are here!</h2>

      <form class="movies__form d-flex flex-wrap align-items-center justify-content-center mb-3 rounded overflow-hidden"
        action="https://echo.htmlacademy.ru" method="GET">
        <div class="d-flex align-items-center">
          <label class="sr-only" for="category-select">Select category of movie</label>
          <select class="movies__searchby-select form-control rounded-0 shadow-none" id="category-select"
            name="category" required>
            <option value="" disabled selected>Categories</option>
            <option>Documentary</option>
            <option>Music</option>
            <option>Adventure</option>
            <option>Animation</option>
            <option>Comedy</option>
            <option>Family</option>
            <option>Fantasy</option>
            <option>Horror</option>
            <option>Drama</option>
            <option>Sport</option>
            <option>Romance</option>
            <option>Action</option>
            <option>Sci-Fi</option>
            <option>News</option>
            <option>History</option>
            <option>Thriller</option>
            <option>Western</option>
            <option>Crime</option>
            <option>Mystery</option>
            <option>Biography</option>
            <option>Musical</option>
            <option>War</option>
            <option>Reality-TV</option>
          </select>
          <label class="sr-only mb-0" for="search-movie-input">Search movie</label>
          <input class="movies__name-input form-control flex-grow-1 rounded-0 shadow-none" id="search-movie-input"
            name="movie-name" type="search" placeholder="Search movie...">
        </div>

        <label class="sr-only" for="sort-movie-select">Sort movies</label>
        <select class="movie-sort-by-select form-control rounded-0 shadow-none" id="sort-movie-select" name="sort">
          <option value="" selected disabled>Sort movies</option>
          <option value="alphabetical">Alphabetical</option>
          <option value="rating">IMDb Rating</option>
          <option value="release_date">Release Year</option>
          <option value="runtime">Runtime</option>
        </select>

        <button class="search-btn btn btn-dark rounded-0" type="submit">Search</button>
      </form>

      <ul class="movies__list list-group"></ul>
    </div>
  </section>

  <!-- Tempaletes -->
  <template id="movie-template">
    <li
      class="movies__item movie d-flex align-items-center flex-column flex-md-row list-group-item list-group-item-light shadow-lg mb-4 rounded">
      <img class="movie__img d-block align-self-center rounded mb-3 mb-md-0 mr-md-4 flex-shrink-0"
        src="https://picsum.photos/id/12/300/200" alt="Movie picture" width="300" height="200">
      <div>
        <h3 class="movie__fulltitle h4 mb-3 text-dark font-weight-bold">Spider-Man: Into the Spider-Verse (2018)
        </h3>
        <p class="movie__duration-categories-language">
          <span class="movie__duration">117</span> min |
          <span class="movie__categories">Animation , Action, Adventure</span> |
          <span class="movie__language">English</span>
        </p>
        <p class="movie__rate d-flex align-items-center">8.4</p>
        <p class="movie__summary text-dark">Teen Miles Morales becomes the Spider-Man of his universe, and must join
          five spider-powered individuals from other dimensions to stop a threat for all realities.</p>
        <a class="movie__trailer-link align-self-start" href="" target="_blank">Watch trailer</a>
      </div>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
